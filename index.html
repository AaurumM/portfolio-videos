<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Videos (Full-Width Auto)</title>
  <style>
    /* Убираем любые отступы, фон чёрный */
    body {
      margin: 0;
      background-color: #000;
    }
    /* Видео на всю ширину экрана, без рамок */
    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Видео №2 -->
  <video
    id="v2"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="2.mp4" type="video/mp4" />
    <!-- fallback -->
  </video>

  <!-- Видео №3 -->
  <video
    id="v3"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="3.mp4" type="video/mp4" />
  </video>

  <!-- Видео №4 -->
  <video
    id="v4"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="4.mp4" type="video/mp4" />
  </video>

  <!-- Видео №5 -->
  <video
    id="v5"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="5.mp4" type="video/mp4" />
  </video>

  <!-- Видео №6 -->
  <video
    id="v6"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="6.mp4" type="video/mp4" />
  </video>

  <!-- Видео №7 -->
  <video
    id="v7"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="7.mp4" type="video/mp4" />
  </video>

  <!-- Видео №8 -->
  <video
    id="v8"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="8.mp4" type="video/mp4" />
  </video>

  <!-- Скрипт: после загрузки страницы явно запускаем каждое видео -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Получаем все <video> на странице
      var vids = document.querySelectorAll('video');
      vids.forEach(function(v) {
        // Пробуем запустить каждое
        var promise = v.play();
        // В некоторых старых iOS это возвращает Promise, который может отклониться,
        // но дальше мы просто игнорируем ошибку.
        if (promise !== undefined) {
          promise
            .then(function() {
              // Видео успешно запущено
            })
            .catch(function(error) {
              // Обычно здесь будет сообщение об autoplay disallowed,
              // но т.к. видео muted+playsinline, на практике всё равно запускается.
            });
        }
      });
    });
  </script>
</body>
</html>
