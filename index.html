<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Videos (Full-Width Auto)</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    /* Убираем всякие отступы и делаем видео 100% ширины */
    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Обратите внимание: здесь есть и muted, и autoplay, и loop, и playsinline, и webkit-playsinline -->
  <video
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="2.mp4" type="video/mp4"/>
    <!-- fallback -->
  </video>

  <video
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"

</body>
</html>
